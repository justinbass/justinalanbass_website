<script language="javascript">
c53             = new config();
c53.prefix      = "y_texttail53";
c53.updateDelay = 20;
c53.letterspacing = 22;
c53.fontsize    = "x-large";
c53.fontweight  = "bold";
c53.fontcolor   = "00FF00";
c53.message     = "Welcome! ! ! ! ! ! ! ! ! ! ! ! ! ! ! !";
c53.message     = c53.message.split("");
c53.howmany     = parseInt(c53.message.length);
c53.oldx = new Array();
c53.oldy = new Array();
c53.uid   = 53;
for (i=0;i<c53.howmany;i++) {
 c53.oldx[i] = 0;
 c53.oldy[i] = -50;
}
if (document.all) {
 for (i=0;i<c53.howmany;i++) {
  document.writeln("<span id=\"" + c53.prefix + i + "\" class=\"texttail\" style=\"left:0; top:-50;\">" + c53.message[i] + "</span>\n\n");
  layers[c53.prefix + i] = document.all[c53.prefix + i];
 }
} else if (document.layers) {
 for (i=0;i<c53.howmany;i++) {
  document.writeln("<layer id=\"" + c53.prefix + i + "\" left=0 top=\"-50\"><span class=\"texttail\">" + c53.message[i] + "</span></layer>\n\n");
  layers[c53.prefix + i] = document.layers[c53.prefix + i];
 }
}
function updateTextTail(c) {
 for (i=c.howmany-1;i>0;i--) {
  c.oldx[i] = c.oldx[i-1] + c.letterspacing;
  c.oldy[i] = c.oldy[i-1];
 }
 c.oldx[0] = cursorX + c.letterspacing;
 c.oldy[0] = cursorY;
 for (i=0;i<c.howmany;i++) {
  if (c.oldx[i] >= getViewWidth() - 30) {
   c.oldx[i] = getViewWidth() - 30;
   setVisible(c.prefix + i, 0);
  } else { setVisible(c.prefix + i, 1); }
 moveLayer(c.prefix + i, c.oldx[i], c.oldy[i]);
 }
 setTimeout("updateTextTail(c" + c.uid + ")", c.updateDelay);
}
if (c53.message != "") {
 captureXY();
 updateTextTail(c53);
}
</script>
